<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container-fluid">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <div class="row">
        <nav class="fs-4 col-12 navbar navbar-expand-lg ">
            <a class="navbar-brand " href="#">
                <h2 class="px-5">Júlio Ávila</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="px-3 navbar-toggler-icon"></span>
            </button>
            <div class="sidebar offcanvas offcanvas-end border-bottom" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link" href="#perfil">Seção 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#repositorio">Seção 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#conteudo">Seção 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#colegas">Seção 4</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row content-dados">
            <h4 class=" col-12 mt-4" id="perfil">Perfil</h4>
        </div>
        
        <div class="row">
            <h4 class="col-12 pt-4 " id="repositorio">Repositórios </h4>
        </div>

        <div class="row justify-content-center border-top border-dark content-main">
        </div>

        <div class="row ">
            <h4 class="col-12 mt-4 " id="conteudo">Conteúdo Sugerido</h4>
        </div>

        <div class="row justify-content-center border-top border-dark" id="car">
            <div id="carouselExampleIndicators" class="carousel slide mt-2 ">
                <div class="carousel-indicators ">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/FxB.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/salariodev.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/salarioback.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/salariofull.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/tut.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="row ">
            <h4 class="col-12 mt-4" >Colegas de trabalho</h4>
        </div>
        <div id="colegas" class="row justify-content-center border-top border-dark">
            <div class="fs-4 mt-2  col-4 col-md-2">
                <img src="img/Foto-1.jpg" class="img-thumbnail " alt="...">
                <p class="text-center">Priscila</p>
            </div>
            <div class=" fs-4 mt-2 col-4 col-md-2">
                <img src="img/Foto-2.jpg" class="img-thumbnail " alt="...">
                <p class="text-center">Wagner</p>
            </div>
            <div class="fs-4 mt-2 col-4 col-md-2">
                <img src="img/Foto-51.jpg" class="img-thumbnail " alt="...">
                <p class="text-center">Gabriela</p>
            </div>
            <div class="fs-4 mt-2 col-4 col-md-2">
                <img src="img/Foto-3.jpg" class="img-thumbnail " alt="...">
                <p class="text-center">Thiago</p>
            </div>
            <div class="fs-4 mt-2 col-4 col-md-2">
                <img src="img/Foto-4.jpeg" class="img-thumbnail " alt="...">
                <p class="text-center">Sandra</p>
            </div>

        </div>

    </div>
    <script src="JavaScript/app.js"></script>
    </div>
</body>

</html>
